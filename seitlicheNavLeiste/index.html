<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
<link href="jqvmap/jqvmap.css" media="screen" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="jqvmap/jquery.vmap.js" type="text/javascript"></script>
<script src="jqvmap/maps/jquery.vmap.germany.js" type="text/javascript"></script>
<script type='text/javascript' src="jquery-1.9.1.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	$('#closeit').click(function() {
		$('#nav').hide('350');
		$('#statistic').animate({width: '99%'}, 600);
		setTimeout("$('#showit').show('');", 600);
	});

	$('#showit').click(function() {
		$('#nav').show('350');
		$('#showit').hide();
		$('#statistic').animate({width: '79%'}, 400);
	});
	
	$('#nav').mouseover(function() {
		$('#closeit').show('fast');
	});
	$('#desktop').mouseover(function() {
		$('#closeit').hide('fast');
	});	
	
	$('#open').click(function() {
		$('#page').append("<iframe src=\"alkdj\" />");
	});
	});
	

	jQuery(document).ready(function() {		
jQuery('#vmap').vectorMap(
{
    map: 'germany_en',
    backgroundColor: '#a5bfdd',
    borderColor: '#818181',
    borderOpacity: 0.25,
    borderWidth: 1,
    color: '#f4f3f0',
    enableZoom: true,
    hoverColor: '#c9dfaf',
    hoverOpacity: null,
    normalizeFunction: 'linear',
    scaleColors: ['#b6d6ff', '#005ace'],
    selectedColor: '#c9dfaf',
    selectedRegion: null,
    showTooltip: true,
    onRegionClick: function(element, code, region)
    {
        var message = 'You clicked "'
            + region 
            + '" which has the code: '
            + code.toUpperCase();
             
        alert(message);
    }
});
	});
</script>
</head>
<body>

	<div id="nav">
		<img href="#" src="close_16.png" id="closeit"></img>
		<form name="raviform" onsubmit="return Change()" >
			<br>
			<select name="auswahl" >
			  <option >--bitte auswählen--</option>
			  <option value="gem">Gemüse</option>
			  <option value="wahl">Wahlergebnisse</option>
			  <option value="auto">Auto</option>
			  <option value="ravi">Auslastung</option>
			</select>
			<br><br>
			<input type="button" value="Ändern" onclick="return Change()"/>
		</form>
	</div>
	<div id="desktop">
	<img href='#' src="arrow_right_16.png" id="showit"></img>

			    <div id="vmap" style="width: 400px; height: 400px;"></div>

	</div>

</body>
</html>
