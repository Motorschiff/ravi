<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
<script type='text/javascript' src="jquery-1.9.1.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	$('#closeit').click(function() {
		$('#nav').hide('350');
		$('#statistic').animate({width: '99%'}, 600);
		setTimeout("$('#showit').show('');", 600);
	});

	$('#showit').click(function() {
		$('#nav').show('350');
		$('#showit').hide();
		$('#statistic').animate({width: '79%'}, 400);
	});
	
	$('#nav').mouseover(function() {
		$('#closeit').show('fast');
	});
	$('#desktop').mouseover(function() {
		$('#closeit').hide('fast');
	});	
	
	$('#open').click(function() {
		$('#page').append("<iframe src=\"alkdj\" />");
	});
	
});
</script>

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart(bsp) {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        //var bsp = "x";
		if (bsp == "gem"){
		data.addRows([
          ['Mushrooms', 3],
          ['Onions', 1],
          ['Olives', 1],
          ['Zucchini', 1],
          ['Pepperoni', 2]
        ]);
		var options = {'title':'Gemüse',
			   'width':800,
			   'height':500};
			   }
		else if (bsp == "wahl"){
		data.addRows([
          ['ABC', 20],
          ['BSE', 13],
          ['XYZ', 7],
          ['BIG', 49],
          ['sonstige', 11]
        ]);
		var options = {'title':'Wahlergebnisse',
			   'width':800,
			   'height':500};
		}
		else if (bsp == "auto"){
		data.addRows([
          ['Mercedes', 24],
          ['Audi', 18],
          ['Sachsenring', 8],
          ['BMW', 30],
          ['Renault', 20]
        ]);
		var options = {'title':'Auto',
			   'width':800,
			   'height':500};
		}
		else if (bsp == "ravi"){
		data.addRows([
          ['6A.126', 30],
          ['1.112', 20],
          ['6B.256', 30],
          ['Audimax', 5],
          ['Cafeteria', 15]
        ]);
		var options = {'title':'Auslastung',
			   'width':800,
			   'height':500};
		}
		else{
		data.addRows([
          ['-', 0],
          ['-', 0],
          ['-', 0],
          ['-', 0],
          ['-', 0]
        ]);
		var options = {'title':'nichts ausgewählt',
			   'width':800,
			   'height':500};
		}
		
		
        // Set chart options


        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
	  
	  function Change() {
	  var bsp = document.raviform.auswahl.options[document.raviform.auswahl.selectedIndex].value;
	  drawChart(bsp);
	  }
    </script>
</head>
<body>

	<div id="nav">
