<html>
<head>
  <link rel="stylesheet" type="text/css" href="gr.css" />
  <script type="text/javascript" src="jquery-1.9.1.js"></script>
<script type="text/javascript">
window.onload = function(){
var x = 0;

	$(document).ready(function () {

		if (x==0){
			$('#bad').mouseover(function(){
				$(this).css({"border": "3px solid black"})
			});
			$('#bad').mouseout(function(){
				$(this).css({"border": "none"})
			});
			
			$('#kit').mouseover(function(){
				$(this).css({"border": "3px solid black"})
			});
			$('#kit').mouseout(function(){
				$(this).css({"border": "none"})
			});
					
			$('#woh').mouseover(function(){
				$(this).css({"border": "3px solid black"})
			});
			$('#woh').mouseout(function(){
				$(this).css({"border": "none"})
			});
			$('#1').mouseover(function(){
				$(this).animate({"width": "610px", "height": "160px"})
				$('#shadow1').animate({"width": "600px", "height": "160px"})
			});
			$('#1').mouseout(function(){
				$(this).animate({"width": "600px", "height": "150px"})
				$('#shadow1').animate({"width": "586px", "height": "150px"})
			});
			$('#2').mouseover(function(){
				$(this).animate({"width": "610px", "height": "160px"})
				$('#shadow2').animate({"width": "600px", "height": "160px"})
			});
			$('#2').mouseout(function(){
				$(this).animate({"width": "596px", "height": "150px"})
				$('#shadow2').animate({"width": "582px", "height": "150px"})
			});
			$('#3').mouseover(function(){
				$(this).animate({"width": "610px", "height": "160px"})
			});
			$('#3').mouseout(function(){
				$(this).animate({"width": "592px", "height": "150px"})
			});
		}
		$('#2').click(function(x){
			$('#out').show('');
			x = 1;
			return x;
		});
		$('#x').click(function(x){
			$('#out').hide('');
			x = 0;
			return x;
		});
	});
	}
</script>
</head>
<body>

<div id="out">
	<div id="bad">
	</div>
	<div id="kit">
	</div>
	<div id="woh">
	</div>
	<div id="clo">
		<img id="x" src="pic/close_16.png">
		</img>
	</div>
</div>
<div id="choose">
<img src="pic/gr.gif" id="1" />
<div id="shadow1"> 
</div>
<img src="pic/gr.gif" id="2" />
<div id="shadow2">
</div>
<img src="pic/gr.gif" id="3" />
</div>
</body>
</html>
