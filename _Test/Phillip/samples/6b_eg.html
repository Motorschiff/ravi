<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JQVMap - Germany Map</title>
    
    <link href="../jqvmap/jqvmap.css" media="screen" rel="stylesheet" type="text/css" />
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="../jqvmap/jquery.vmap.js" type="text/javascript"></script>
    <script src="../jqvmap/maps/jquery.vmap.6beg.js" type="text/javascript"></script>
    
	<script type="text/javascript">
	jQuery(document).ready(function() {
		jQuery('#vmap').vectorMap({
		    map: '6b_eg',
		    onRegionClick: function(element, code, region)
		    {
		        var message = 'Du hast auf "Raum '
		            + region 
		            + '" geklickt.'
             
		        alert(message);
		    },
		    
		    onRegionOver: function(element, code, region)
			{
				if (region == 'NONE'){
					exit();
				}
			}

		});
		
		jQuery('#vmap').vectorMap('set', 'colors', {EG: '#bababa'});
		
	});
	</script>
  </head>
  <body>
    <div id="vmap" style="width: 800; height: 600px;"></div>
  </body>
</html>
