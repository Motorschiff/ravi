<html>
<head>
<title>Menü dynamisch laden</title>
<script language="javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script language="javascript" src="js/errorhandler.js"/></script>
<script language="javascript" src="js/menu.js"/></script>


</head>
<body onLoad="frage_standorte_ab()">
<form name="menu">   
<table border="0">
	<tr>
		<td>Standort</td>
		<td>
			<select name="standort" style="width:220px;" size="1" onChange="frage_haeuser_ab(this.form)" disabled>
				<option>Bitte warten</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Haus</td>
		<td>
			<select name="haus" style="width:220px" size="1" onChange="frage_haeuser_ab(this.form)" disabled>
				<option>Standort auswählen</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Raum</td>
		<td>
			<select name="raum" style="width:220px" size="1" disabled>
				<option>Haus auswählen</option>
			</select>
		</td>
	</tr>
</table>
</form>
</body>
</html>
